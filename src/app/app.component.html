
<p>
  Exporting an excel file of type .xslx !!!
</p>
<p>Export as XLSX by clicking the below button</p>

<button (click)="exportAsXLSX()"><i class="far fa-file-excel" style="font-size:48px;color:blue"></i></button>
<table>
	<tr>
		<td>Case Worked</td>
		<td>Notes</td>
		<td>ID</td>
	</tr>
	<tr *ngFor="let item of groupData">
		<td>
      <div *ngFor="let data of item.data">
        <span>{{data.case_worked}}</span>
        </div> 
    </td>
    <td>
      <div *ngFor="let data of item.data">
        <span>{{data.note}}</span>
        </div> 
    </td>
		<td>{{item.id}}</td>
	</tr>
</table>
